version: '3.8'  
services:  
  web:  
    image: your_image_name  
    ports:  
      - '80:80'  
    networks:  
      - isolated_network  
    healthcheck:  
      test: ['CMD', 'curl', '-f', 'http://localhost/']  
      interval: 1m30s  
      timeout: 10s  
      retries: 3  
    deploy:  
      resources:  
        limits:  
          cpus: '0.5'  
          memory: 512M  
    read_only: true  
    environment:  
      - SECURE_VAR=${SECURE_VAR}  

networks:  
  isolated_network:  
    driver: bridge  
