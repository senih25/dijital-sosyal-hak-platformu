name: Doppler Secrets Integration

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  verify-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Verify Doppler token
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler configure set token "$DOPPLER_TOKEN" --scope /
          doppler secrets --project dijital-sosyal-hak-platformu --config prd --only-names

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Validate secrets via DopplerConfig
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler run --project dijital-sosyal-hak-platformu --config prd -- php -r "
          require 'config/doppler.php';
          \$config = DopplerConfig::getInstance();
          \$ok = \$config->validateRequired([
            'DEVCYCLE_API_KEY', 'DB_HOST', 'DB_USER', 'DB_PASSWORD', 'DB_NAME',
            'JWT_SECRET', 'SMTP_HOST', 'SMTP_USER', 'SMTP_PASSWORD',
            'SITE_URL', 'SITE_NAME'
          ]);
          if (!\$ok) {
            fwrite(STDERR, 'Missing required secrets.' . PHP_EOL);
            exit(1);
          }
          echo 'All required secrets are present.' . PHP_EOL;
          "
