name: POEditor Translation Sync

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'lang/**'
  schedule:
    # Run every day at 06:00 UTC to pull latest translations
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install POEditor CLI
        run: npm install -g poeditor-cli

      - name: Pull latest translations from POEditor
        env:
          POEDITOR_API_TOKEN: ${{ secrets.POEDITOR_API_TOKEN }}
          POEDITOR_PROJECT_ID: ${{ secrets.POEDITOR_PROJECT_ID }}
        run: |
          for lang in tr en ar; do
            echo "Pulling language: $lang"
            curl -s -X POST https://api.poeditor.com/v2/projects/export \
              -d "api_token=${POEDITOR_API_TOKEN}" \
              -d "id=${POEDITOR_PROJECT_ID}" \
              -d "language=${lang}" \
              -d "type=key_value_json" \
              | python3 -c "import sys,json; d=json.load(sys.stdin); \
                  open('lang/${lang}.json','w').write(json.dumps(d['result'], indent=2, ensure_ascii=False))" || true
          done

      - name: Commit updated translation files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lang/
          git diff --cached --quiet || git commit -m "chore: sync translations from POEditor [skip ci]"
          git push
